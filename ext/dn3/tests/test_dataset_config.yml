Configuratron:
  deep1010: False

another_extra: 10

basic_include: !include test_Includes.yml

glob_include: !include "*/*.yml"

non_yaml: !include test_Includes.json

datasets:
  mmidb_minimally_specified_raw:
    toplevel: ./test_dataset/physionet.org/files/eegmmidb/
    tlen: 3

  mmidb_minimally_specified_epoch:
    toplevel: ./test_dataset/physionet.org/files/eegmmidb/
    events:
      - T1
      - T2
    tlen: 3
    tmin: -0.5

  mmidb_fully_specified:
    toplevel: ./test_dataset/physionet.org/files/eegmmidb/
    filename_format: "{subject:4}{session:3}"
    tmin: -0.25
    tlen: 3
    name: "MMIDB"
    events:
      T1: 8
      T2: 5
    picks:
      - eeg
    exclude_people:
      - S088
      - S090
      - S092
      - S100
    exclude:
      S100: ~
      S101: ~
      S001:
        R03: ~
      S002:
        R04:
          - [0, 60]
    decimate: 1
    baseline: [-0.25, ~]
    bandpass: [0.1, 20]
    drop_bad: True
    max: 1.5
    min: -1.5
    file_extensions:
      - '.edf'


